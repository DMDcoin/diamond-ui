<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DAO Voting Status</title>
    <style>
        /* Outer container representing the full (100%) total stake */
        .voting-bar-container {
            position: relative;
            width: 600px;
            /* You can change this to 100% or any fixed size */
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 20px auto;
            box-sizing: border-box;
        }

        /* The yes-votes bar is built from two segments:
       - .no-votes (red): the no votes penalty (in our example, 2% of total)
       - .yes-votes (green): the “effective yes” = (yes – no) (here, 32% of total)
       Together they total the yes votes (here, 34% of total) */
        .voting-bar {
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .voting-bar .no-votes {
            background-color: #f44336;
            /* red */
            height: 100%;
        }

        .voting-bar .yes-votes {
            background-color: #4caf50;
            /* green */
            height: 100%;
        }

        /* The threshold marker (vertical line) shows where the required level lies.
       Here the rule is: yes votes > no votes + 33% of total stake.
       In our example, with 20,000 no votes (2%) plus 33% required = 35% */
        .threshold-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #000;
        }

        .threshold-marker-second {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: darkgreen;
        }

        /* A label for the threshold marker */
        .marker-label {
            position: absolute;
            top: -20px;
            font-size: 12px;
            color: #000;
            white-space: nowrap;
        }

        .marker-label-second {
            position: absolute;
            top: 40px;
            font-size: 12px;
            color: #000;
            white-space: nowrap;
        }
    </style>
</head>

<body style="max-width: 1000px;">
    <div class="voting-bar-container">
        <!-- The inner bar shows the yes votes as two parts:
         red = no votes; green = (yes - no) -->
        <div class="voting-bar">
            <!-- In our example: no votes = 20,000 / 1,000,000 = 2% -->

            <!-- effective yes = (yes - no) = (340,000 - 20,000) = 320,000 / 1,000,000 = 32% -->
            <div class="yes-votes" style="width:32%;"></div>

            <div class="no-votes" style="width:2%;"></div>
        </div>
        <!-- Place the marker at (no votes + required effective yes) = (2% + 33% = 35%) -->
        <div class="threshold-marker" style="left:33%;"></div>
        <div class="marker-label" style="left:27%;">Required (33%)</div>

        <div >
            <div style="display: flex; gap: 15px; font-size: 0.9em;width: 100%;">
                <div><span style="color: #4CAF50">■</span> Exceeding yes (Yes - No)</div>
                <div><span style="color: #f44336">■</span> No Votes</div>
            </div>
        </div>
    </div>

    <p style="text-align:center;">
        <table style="margin: 0 auto; width: 60%;">
            <tr>
                <td style="text-align: left;">Total Stake</td>
                <td style="text-align: right;">= 1,000,000 (100%)</td>
            </tr>
            <tr>
                <td style="text-align: left;">Yes Votes</td>
                <td style="text-align: right;">= 340,000 (34%)</td>
            </tr>
            <tr>
                <td style="text-align: left;">No Votes</td>
                <td style="text-align: right;">= 20,000 (2%)</td>
            </tr>
            <tr>
                <td style="text-align: left;">Exceeding Yes</td>
                <td style="text-align: right;">
                    = 320,000 (32%) &nbsp;&nbsp;(33% required)
                </td>
            </tr>

        </table>
    </p>
</body>

</html>
